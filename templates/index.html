<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Job Application</h1>
            <p>Join our amazing team and start your career journey with us</p>
        </div>
        
        <div class="form-container">
            <form id="jobForm" , method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="position">Position Applied For <span class="required">*</span></label>
                    <select id="position" name="position" required>
                        <option value="">Select a position</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="fullstack">Full Stack Developer</option>
                        <option value="designer">UI/UX Designer</option>
                        <option value="marketing">Marketing Specialist</option>
                        <option value="sales">Sales Representative</option>
                        <option value="manager">Project Manager</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="experience">Years of Experience</label>
                        <select id="experience" name="experience">
                            <option value="">Select experience level</option>
                            <option value="0-1">0-1 years</option>
                            <option value="2-3">2-3 years</option>
                            <option value="4-6">4-6 years</option>
                            <option value="7-10">7-10 years</option>
                            <option value="10+">10+ years</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="availability">Available Start Date</label>
                        <input type="date" id="availability" name="availability">
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the terms and conditions and privacy policy <span class="required">*</span></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">I would like to receive updates about future job opportunities</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Application</button>
                {% with messages = get_flashed_messages(with_categories = true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

            </form>
        </div>
    </div>

    <script>
        document.getElementById('jobForm').addEventListener('submit', function(e) {

        });
    </script>
</body>
</html>
